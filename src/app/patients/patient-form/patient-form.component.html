<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter patient name">
    <mat-error *ngIf="patientForm.get('name')?.invalid && patientForm.get('name')?.touched">
      Name is required
    </mat-error>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="patientForm.get('dateOfBirth')?.invalid && patientForm.get('dateOfBirth')?.touched">
      Date of Birth is required
    </mat-error>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender" placeholder="Select gender">
      <mat-option *ngFor="let option of genders" [value]="option">{{ option }}</mat-option>
    </mat-select>
    <mat-error *ngIf="patientForm.get('gender')?.invalid && patientForm.get('gender')?.touched">
      Gender is required
    </mat-error>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Service</mat-label>
    <input matInput formControlName="service" placeholder="Enter service">
    <mat-error *ngIf="patientForm.get('service')?.invalid && patientForm.get('service')?.touched">
      Service is required
    </mat-error>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Comments</mat-label>
    <input matInput formControlName="comments" placeholder="Enter comments">
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Visits</mat-label>
    <input matInput type="number" formControlName="visits" placeholder="Enter number of visits">
    <mat-error *ngIf="patientForm.get('visits')?.invalid && patientForm.get('visits')?.touched">
      Visits is required and must be at least 1
    </mat-error>
  </mat-form-field><br><br>

  <button mat-raised-button color="primary" type="submit" [disabled]="patientForm.invalid">Submit</button>
</form>
